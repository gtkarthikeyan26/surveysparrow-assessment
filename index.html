<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-card">
    <div class="cover-photo">
      <img src="cover.jpg" alt="Cover" class="cover-img" />
      <img src="profile.jpg" alt="Profile" class="profile-img" />
    </div>
    <div class="profile-content">
      <h2>Ann Lovefully</h2>
      <p class="bio">Designer, cat lover, bookworm apple pie fanatic and nature enthusiast :)</p>
      <div class="location-email">
        <span><img src="location.jpg" class="icon"> Hungary</span>
        <span><img src="email.png" class="icon"> Send E-mail</span>
      </div>
      <div class="stats">
        <div>
          <strong>8,100</strong><br>Followers
        </div>
        <div>
          <strong>3,650</strong><br>Following
        </div>
      </div>
      <button class="follow-btn">Follow</button>
    </div>
  </div>
</body>
</html>
